<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="styleRegister.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="signup-script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="register">
           
           
                <form class="form" id="form" action="/Register/indexRegister.html" method="get" onsubmit="return validateForm()">
                    <h1>Register</h1>
                    <p>Welcome back! Please login to your account.</p>
                        <input id="name" name="name" type="text" placeholder="Full Name">
                        <br>
                        <input id="email" name="email" type="text" placeholder="Email">
                        <br>
                        <input id="password" name="password" type="password" placeholder="Password"><br>
                        <div class="btn">
                      
                        <button class="btn-1" type="submit" value="Submit">Sign Up</button>
                    </div>
                        
                </form>
                
            
            
        </div>
    
        
    </body>
    
    
    
</html>
